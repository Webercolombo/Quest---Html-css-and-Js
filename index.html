<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Formulario JS - intermediario</title>
    <link rel="stylesheet" href="./src/Css/reset.css">
    <link rel="stylesheet" href="./src/Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="main">
        <div class="informacoes">
            <h1>FICOU COM DÚVIDA? <br> 
                NOS MANDE UMA MENSAGEM!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <section class="formulario">

            <input type="text" placeholder="Nome Completo *" name="nome-completo" class="texto-input input">
            <span hidden class="aviso">Campo obrigatório</span>

            <input type="text" placeholder="Email *" name="email" class="texto-input input">
            <span hidden class="aviso">Campo obrigatório</span>

            <input type="text" placeholder="Telefone *" name="telefone" class="texto-input input">
            <span hidden class="aviso">Campo obrigatório</span>

            <textarea name="texto" placeholder="Mensagem *" class="input"></textarea>
            <span hidden class="aviso">Campo obrigatório</span>

            <label>*campos obrigatórios !!!</label>
            
            <button onclick="verificarCampos()" type="submit" class="enviar">Enviar</button>

        </section>
    </main>

    <script type="text/javascript" src="./src/Js/index.js"></script>

</body>

</html>
